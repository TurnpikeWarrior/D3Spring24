<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Line</title>
        <script src= "https://d3js.org/d3.v7.min.js"></script>
        <style type="text/css">

            .axis path, 
            .axis line{
                stroke: midnightblue;
            }

            .axis text{
                font-family: sans-serif;
                font-size: 10px;
                fill: midnightblue;
                }
            
            .line {
                fill: none; 
                stroke: steelblue; 
                stroke-width: 2px;
                /*stroke-dasharray: 4 3;*/ /*dashes and gaps*/
                /*stroke-dasharray: 4 3 2 1;*/
  
            }

        </style>
    </head>
    <body>
        <script type="text/javascript">
            
            //Consts/global variables  
            const w = 500;
            const h = 500;
            const margin = 50;//rename to margin
            const parseTime = d3.timeParse("%Y-%m");//time parser

            /* Data (2023 monthly summarized weather data for
            "NY-Central Park" area. Includes avg, max, min temps.
            Source: NWS, https://www.weather.gov/wrh/Climate?wfo=okx)*/
            
            d3.csv("nyc-2023.csv").then(data => {
            console.log("data", data)
                
                data.forEach(d => { 
                d.date = parseTime(d.date);//parse this time data
                d.max = +d.max;
                d.min = +d.min;
                d.avg = +d.avg;    
                });
            
            //scales - with Scale Time
            const xScale = d3.scaleTime()
                             .domain(d3.extent(data, d => d.date)) 
                             .range([margin, w-margin]); 

            const yScale = d3.scaleLinear()
                             .domain([0, d3.max(data, d => d.avg)]) 
                             .range([h-margin, margin]); 

            //SVG
            const svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h);


            //bottom axis with tick time formatting
            const bottomAxis = d3.axisBottom()
                                .scale(xScale)
                                .tickFormat(d3.timeFormat("%b"));
                                //.tickFormat(d3.timeFormat("%b-%Y"))
                                //.ticks(d3.timeMonth.every(2));
                                //.ticks(4);
             
            svg.append("g")
                .attr("class", "axis") 
                .attr("transform", "translate(0," + (h-margin) + ")") 
                .call(bottomAxis);
            
            //left axis
            const leftAxis = d3.axisLeft()
                             .scale(yScale);
                             //.ticks(4);
            
            svg.append("g")
               .attr("class", "axis") 
               .attr("transform", "translate(" + margin + ",0)")
               .call(leftAxis);


            //line generator with optional curves
            const line = d3.line()
                            //.curve(d3.curveStepAfter)
                            //.curve(d3.curveBasis)
                            //.curve(d3.curveNatural)
                            .x(d=>xScale(d.date))
                            .y(d=>yScale(d.avg));
           
            //line
            svg.append("path")
                //.data([data])
                //.attr("d", line)
                .attr("d", line(data))
                .attr("class", "line")
                //.style("stroke", "green");//inline styling vs CSS
               //.attr("stroke", "purple");
                console.log("path",line(data))
            
            });
        </script>
    </body>
</html>
