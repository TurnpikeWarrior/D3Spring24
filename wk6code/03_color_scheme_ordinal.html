<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Oridinal Color Scale</title>
        <script src= "https://d3js.org/d3.v7.min.js"></script>
        <style type="text/css"> 
        </style>
    </head>
    <body>
        <script type="text/javascript">
        
        //consts
        const width = 800;
        const height = 800;
        const w = 500;

        //data
        const data = ["A", "B", "C", "D", "E", "F", "G", "H", "I"];
        
        //scales
        /*use d3.scaleOrdinal for discrete color schemes 
        -- maps a discrete domain to discrete colors; 
        see: https://d3js.org/d3-scale-chromatic*/
        const  myColor = d3.scaleOrdinal().domain(data)
                                          .range(d3.schemeSpectral[9]);
                                          //.range(d3.schemeBlues[9]);//9 sequential but discrete blues
                                          //.range(d3.schemeCategory10);
      
        //svg
        const svg = d3.select("body")
                .append("svg")
                .attr("width", width) 
                .attr("height", height);

        //color swatches with scale 
          svg.selectAll("rect")
               .data(data)
               .enter()
               .append("rect")
               .attr("x", (d,i) => i * (w/data.length) + 20)
               .attr("y", 100)
               .attr("width", 40)
               .attr("height", 40)
               .attr("fill", d => myColor(d));
               //.style("opacity", .4);//here we've added the opacity!

        </script>
    </body>
</html>
